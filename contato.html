<script>
  function auto_height(elem) {
    /* javascript */
    elem.style.height = "1px";
    elem.style.height = (elem.scrollHeight)+"px";
}

var myTextarea = document.getElementById("my-textarea");
myTextarea.addEventListener("input", function () {
    auto_height(this);
});
